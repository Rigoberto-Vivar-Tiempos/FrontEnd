<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <script src="main.js" type="text/javascript" defer></script>
</head>
<body>
    <section>     
        <article class="parteIzquierda">
            <!-- BOTONES DE ARRIBA -->
            <div class="botonesSuperiores">

                <div class="botonAzul">
                    <div class="btnAzul"></div>
                </div>       

                <div class="botonesChiquitos">
                    <div class="btnRojo"></div>
                    <div class="btnAmarillo"></div>
                    <div class="btnVerde"></div>
                </div>
            </div>

            <!-- CONTENIDO CENTRAL -->
            <div class="contenidoCentral">
                <div class="cuadroGris">
                    <div class="cuadroContenido">
                        <div data-poke-card class="poke-card">
                            <div data-poke-name>Pokedex</div>
                            <div data-poke-img-container class="img-container">
                                <img data-poke-img class="poke-img" src="img/notfound.png" alt="Silueta Pikachu">
                            </div>
                            <div data-poke-id></div>
                            <div data-poke-types class="poke-types"></div>
                            <div data-poke-stats class="poke-stats"></div>
                        </div>

                    </div>
                </div>
            </div>

            <!-- BOTONES INFERIORES -->
            <div class="botonesInferiores">
                <div class="botonMorado">
                    <div class="btnMorado"></div>
                </div>

                <div class="botonesLargos">
                    <div class="btnLargoVerde"></div>
                    <div class="btnLargoAmarillo"></div>
                </div>
            </div>
            
            
            <!-- BUSQUEDA -->
            <div class="busqueda">
                <form action="" onsubmit="searchPokemon(event)">
                    <input type="text" name="" id="pokemon" placeholder="Busca tu pokemon">
                </form>
                               
            </div>
        </article>

        <!-- PARTE DERECHA -->
        <article class="parteDerecha">
            <div class="formasArriba">
                <div class="formasArriba2">
                    
                    <div class="cuadrado1"></div>
                    
                    <div class="triangulo"></div>

                </div>
                                
            </div>

            <div class="cuadrado2">

            </div>
        </article>
    </section>
    
</body>
</html>
